<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 50px;
            max-width: 900px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 30px;
            font-weight: 600;
            color: #343a40;
        }

        .btn-add {
            background-color: #0d6efd;
            color: white;
        }

        .table thead {
            background-color: #0d6efd;
            color: white;
        }

        .modal-header {
            background-color: #0d6efd;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="header-title">My Contacts</h1>
        <a href="/user-info" class="btn btn-secondary">User Info</a>
    </div>

    <button type="button" class="btn btn-add mb-3" data-bs-toggle="modal" data-bs-target="#addContactModal">
        + Add Contact
    </button>

    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/api/contacts/create" method="POST">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="givenName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="givenName" name="givenName" required>
                        </div>
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="familyName" name="familyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}"
            th:with="displayName=${contact.names != null and contact.names.size() > 0 ? contact.names[0].displayName : 'Unnamed Contact'}">
            <td th:text="${displayName}"></td>
            <td th:text="${contact.emailAddresses != null and contact.emailAddresses.size() > 0 ? contact.emailAddresses[0].value : 'No Email'}"></td>
            <td th:text="${contact.phoneNumbers != null and contact.phoneNumbers.size() > 0 ? contact.phoneNumbers[0].value : 'No Number'}"></td>
            <td>
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#editModal-' + ${#strings.replace(contact.resourceName, '/', '_')}">
                    Edit
                </button>

                <form action="/api/contacts/delete" method="POST" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this contact?');">
                    <input type="hidden" name="resourceName" th:value="${contact.resourceName}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>

        <tr th:each="contact : ${contacts}">
            <div class="modal fade"
                 th:id="'editModal-' + ${#strings.replace(contact.resourceName, '/', '_')}"
                 tabindex="-1"
                 aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Contact</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/api/contacts/update}" method="POST">
                            <div class="modal-body">
                                <input type="hidden" name="resourceName" th:value="${contact.resourceName}">
                                <div class="mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" name="givenName"
                                           th:value="${contact.names != null and contact.names.size() > 0 ? contact.names[0].givenName : ''}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="familyName"
                                           th:value="${contact.names != null and contact.names.size() > 0 ? contact.names[0].familyName : ''}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email"
                                           th:value="${contact.emailAddresses != null and contact.emailAddresses.size() > 0 ? contact.emailAddresses[0].value : ''}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phoneNumber"
                                           th:value="${contact.phoneNumbers != null and contact.phoneNumbers.size() > 0 ? contact.phoneNumbers[0].value : ''}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
